<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff4d6d;
  --soft:#ff9a9e;
  --dark:#b5172c;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("img/bg.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  padding:28px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
  animation:fade 1.2s ease;
}

h1{font-size:2.2rem;margin-bottom:6px;}
h2{font-size:1.1rem;font-weight:normal;margin-bottom:16px;}
p{font-size:1rem;line-height:1.6;margin-bottom:18px;min-height:60px;}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,var(--pink),var(--soft));
  color:white;
  font-size:1.05rem;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.05);}

.progress{
  height:6px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:14px;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--pink),var(--soft));
  transition:.4s;
}

.gallery{
  display:flex;
  gap:12px;
  overflow-x:auto;
  margin-top:18px;
}
.gallery img{
  width:150px;
  height:190px;
  object-fit:cover;
  border-radius:16px;
  flex-shrink:0;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:5;
}
.popup.show{opacity:1;pointer-events:auto;}

.popup-box{
  background:white;
  color:var(--dark);
  padding:28px;
  border-radius:24px;
  width:85%;
  max-width:360px;
  text-align:center;
}

.game{
  position:relative;
  height:160px;
  margin:18px 0;
  border-radius:16px;
  background:rgba(255,77,109,.15);
  overflow:hidden;
}

.target{
  position:absolute;
  font-size:28px;
  cursor:pointer;
  animation:pop 1s ease;
}

.choice{
  display:flex;
  gap:10px;
}
.choice button{width:50%;}

.music-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:54px;
  height:54px;
  border-radius:50%;
  border:none;
  font-size:22px;
  background:rgba(255,255,255,.25);
  color:white;
  cursor:pointer;
  backdrop-filter:blur(10px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  z-index:10;
}

.confetti{
  position:fixed;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;}
}
@keyframes pop{
  from{transform:scale(.6);}
  to{transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
  <div class="progress"><span id="bar"></span></div>

  <h1>Happy Valentine ‚ù§Ô∏è</h1>
  <h2>Andhine Zhira Nurrahmadhani üíñ</h2>

  <p id="story">Our First Valentine<br>And Already On Of My Favorites!</p>

  <button onclick="nextStory()">Next üíå</button>

  <div class="gallery">
    <img src="img/foto1.jpg">
    <img src="img/foto2.jpg">
    <img src="img/foto3.jpg">
    <img src="img/foto4.jpg">
    <img src="img/foto5.jpg">
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box" id="popupContent"></div>
</div>

<audio id="music" loop>
  <source src="valentine.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</button>

<script>
const stories=[

  "Happy Valentine's Day, Love!",
  "I Have Some Games For You",
];

let idx=0, playing=false;
const music=document.getElementById("music");
const storyEl=document.getElementById("story");
const bar=document.getElementById("bar");
const musicBtn=document.getElementById("musicBtn");

function fadeInMusic(){
  music.volume=0;
  music.play();
  let v=setInterval(()=>{
    if(music.volume<0.9) music.volume+=0.03;
    else clearInterval(v);
  },200);
}

function toggleMusic(){
  if(!playing){
    fadeInMusic();
    playing=true;
    musicBtn.innerHTML="‚è∏Ô∏è";
  }else{
    music.pause();
    playing=false;
    musicBtn.innerHTML="üéµ";
  }
}

function nextStory(){
  if(!playing){fadeInMusic();playing=true;musicBtn.innerHTML="‚è∏Ô∏è";}
  idx++;
  bar.style.width=(idx/(stories.length+1))*100+"%";
  if(idx<stories.length){
    storyEl.innerHTML=stories[idx];
  }else{
    showGame();
  }
}

function showGame(){
  popup(
    "<h3>Catch The Hearts!</h3>" +
    "<p>Click The Hearts!</p>" +
    "<div class='game' id='game'></div>" +
    "<button onclick='valentineQuestion()'>Next</button>"
  );

  const game=document.getElementById("game");
  let spawn=setInterval(()=>{
    const t=document.createElement("div");
    t.className="target";
    t.innerHTML="‚ù§Ô∏è";
    t.style.left=Math.random()*85+"%";
    t.style.top=Math.random()*70+"%";
    t.onclick=()=>t.remove();
    game.appendChild(t);
    setTimeout(()=>t.remove(),1000);
  },500);

  setTimeout(()=>clearInterval(spawn),4000);
}

function valentineQuestion(){
  popup(
    "<h3>Thank you for being my early valentine! </h3>" +
    "<div class='choice'>" +
      "<button onclick='yes()'>YES </button>" +
      "<button id='no'>NO </button>" +
    "</div>"
  );

  const no=document.getElementById("no");
  no.onmouseover=()=>{
    no.style.transform=
      "translate("+(Math.random()*100-50)+"px,"+(Math.random()*80-40)+"px)";
  };
}

function yes(){
  popup("<h2>YAYYYY</h2><p>Once Again, Happy Val's Love!</p>");
  confetti();
}

function popup(html){
  document.getElementById("popupContent").innerHTML=html;
  document.getElementById("popup").classList.add("show");
}

function confetti(){
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML=["‚ù§Ô∏è","üíñ","üíï"][Math.floor(Math.random()*3)];
    c.style.left=Math.random()*100+"vw";
    c.style.top="-20px";
    c.style.animationDuration=Math.random()*2+3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
